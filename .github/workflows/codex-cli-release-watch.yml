name: Codex CLI release watch

on:
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  watch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");

            function parseSemverFromTag(tagName) {
              if (!tagName || !tagName.startsWith("rust-v")) return null;
              const v = tagName.slice("rust-v".length);
              const parts = v.split(".");
              if (parts.length !== 3) return null;
              const nums = parts.map((p) => Number(p));
              if (nums.some((n) => Number.isNaN(n))) return null;
              return { version: v, nums };
            }

            function cmpSemverDesc(a, b) {
              for (let i = 0; i < 3; i++) {
                if (a.nums[i] !== b.nums[i]) return b.nums[i] - a.nums[i];
              }
              return 0;
            }

            const upstream = { owner: "openai", repo: "codex" };
            const allReleases = await github.paginate(github.rest.repos.listReleases, {
              ...upstream,
              per_page: 100,
            });

            const stable = allReleases
              .filter((r) => r && r.tag_name && r.draft === false && r.prerelease === false)
              .map((r) => ({ release: r, semver: parseSemverFromTag(r.tag_name) }))
              .filter((r) => r.semver !== null)
              .sort((a, b) => cmpSemverDesc(a.semver, b.semver));

            if (stable.length === 0) {
              core.setFailed("No stable upstream releases found for openai/codex with tags like rust-v<semver>.");
              return;
            }

            const latestStable = stable[0].semver.version;
            const candidate = (stable[1] ?? stable[0]).semver.version;
            const latestValidated = fs.readFileSync("cli_manifests/codex/latest_validated.txt", "utf8").trim();

            core.info(`latest_validated=${latestValidated} latest_stable=${latestStable} candidate=${candidate}`);
            // If we're already validated on the latest stable upstream release, do not dispatch
            // a snapshot update (even if the "stable-minus-one" candidate differs).
            if (latestStable === latestValidated) {
              core.info("latest_stable matches latest_validated; nothing to do.");
              return;
            }
            if (candidate === latestValidated) {
              core.info("Candidate matches latest_validated; nothing to do.");
              return;
            }

            // Safety: never dispatch an older candidate than what we already have validated.
            const validatedSemver = { version: latestValidated, nums: latestValidated.split(".").map((p) => Number(p)) };
            if (validatedSemver.nums.length !== 3 || validatedSemver.nums.some((n) => Number.isNaN(n))) {
              core.setFailed(`latest_validated.txt is not a stable semver: ${latestValidated}`);
              return;
            }
            const candidateSemver = { version: candidate, nums: candidate.split(".").map((p) => Number(p)) };
            if (candidateSemver.nums.length !== 3 || candidateSemver.nums.some((n) => Number.isNaN(n))) {
              core.setFailed(`candidate is not a stable semver: ${candidate}`);
              return;
            }
            // Compare as SemVer (major/minor/patch) without any prerelease/build data.
            const candidateIsOlderOrEqual =
              cmpSemverDesc(candidateSemver, validatedSemver) >= 0;
            if (candidateIsOlderOrEqual) {
              core.info("Candidate is not newer than latest_validated; nothing to do.");
              return;
            }

            core.info(`Dispatching codex-cli-update-snapshot.yml for version=${candidate}`);

            const ref = context.ref.startsWith("refs/heads/")
              ? context.ref.slice("refs/heads/".length)
              : context.ref;

            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "codex-cli-update-snapshot.yml",
              ref,
              inputs: {
                version: candidate,
                update_min_supported: "false",
              },
            });

            core.info(`Dispatched workflow for candidate ${candidate}`);
