name: Universal Agent API smoke

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  public-api-guard:
    name: Public API guard (ubuntu-latest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-public-api
        shell: bash
        run: |
          set -euo pipefail
          cargo install cargo-public-api --locked
      - name: Guard: no backend types in public API
        shell: bash
        run: |
          set -euo pipefail
          cd crates/agent_api
          cargo public-api --all-features > public-api.txt
          if sed \
              -e 's/agent_api::backends::codex::/agent_api::backends::codex_mod::/g' \
              -e 's/agent_api::backends::claude_code::/agent_api::backends::claude_mod::/g' \
              public-api.txt \
            | grep -nE '\\bcodex::|\\bclaude_code::'
          then
            echo "ERROR: backend types leaked in agent_api public API"
            exit 1
          fi

  smoke:
    name: Smoke (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Linux smoke
        if: ${{ matrix.os == 'ubuntu-latest' }}
        shell: bash
        run: |
          set -euo pipefail
          docs/project_management/next/universal-agent-api/smoke/linux-smoke.sh

      - name: macOS smoke
        if: ${{ matrix.os == 'macos-latest' }}
        shell: bash
        run: |
          set -euo pipefail
          docs/project_management/next/universal-agent-api/smoke/macos-smoke.sh

      - name: Windows smoke
        if: ${{ matrix.os == 'windows-latest' }}
        shell: pwsh
        run: docs/project_management/next/universal-agent-api/smoke/windows-smoke.ps1

  preflight-linux:
    name: Preflight (ubuntu-latest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: make preflight
        shell: bash
        run: |
          set -euo pipefail
          make preflight
