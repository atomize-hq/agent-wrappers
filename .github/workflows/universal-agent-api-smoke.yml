name: Universal Agent API smoke

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    name: Smoke (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Linux smoke
        if: ${{ matrix.os == 'ubuntu-latest' }}
        shell: bash
        run: |
          set -euo pipefail
          docs/project_management/next/universal-agent-api/smoke/linux-smoke.sh

      - name: macOS smoke
        if: ${{ matrix.os == 'macos-latest' }}
        shell: bash
        run: |
          set -euo pipefail
          docs/project_management/next/universal-agent-api/smoke/macos-smoke.sh

      - name: Windows smoke
        if: ${{ matrix.os == 'windows-latest' }}
        shell: pwsh
        run: docs/project_management/next/universal-agent-api/smoke/windows-smoke.ps1

  preflight-linux:
    name: Preflight (ubuntu-latest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: make preflight
        shell: bash
        run: |
          set -euo pipefail
          make preflight

